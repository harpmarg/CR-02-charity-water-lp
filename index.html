<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Landing Page</title>
  <style>
    /* Reset some basic styles */
    html, body {
      height: 100vh; /* Make the whole page fill the screen */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      overflow: hidden; /* Prevent scrolling */
    }
    body, h1, p, button {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Proxima Nova', Avenir, sans-serif; /* Use Proxima Nova, then Avenir, then any sans-serif font */
      line-height: 1.5;
      color: white;
      height: 100vh; /* Fill the screen */
      overflow: hidden; /* Prevent scrolling */
    }

    /* Top branding bar */
    .navbar {
      background-color: #000000; /* black */
      padding: 15px 20px; /* Smaller top and bottom padding makes the bar shorter */
      box-sizing: border-box; /* Include padding in height */
    }
    .navbar img {
      height: 40px; /* Set a specific height for the image */
      vertical-align: middle; /* Align the image vertically in the middle */
    }

    /* Main section: two-column layout */
    .hero {
      display: flex;
      flex-wrap: wrap; /* makes it responsive */
      height: calc(100vh - 60px); /* Fill the rest of the screen, minus navbar height */
      min-height: unset;
      box-sizing: border-box;
    }
    .hero-left {
      background-color: #003366; /* Use the correct dark blue color */
      flex: 1;
      padding: 150px 20px 40px 80px; /* Add more top padding (60px) to move content lower */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Keep content at the top */
      align-items: flex-start;     /* Keep content left-aligned */
      box-sizing: border-box;
      height: 100%; /* Fill container height */
    }
    .hero-left h2 {
      font-size: 36px;      /* Slightly smaller heading */
      margin-bottom: 12px;  /* Less space below the heading */
      line-height: 1.1;     /* Tighter line spacing */
    }
    .hero-left h2 strong {
      color: #ffc907; /* bright yellow */
    }
    .hero-left p {
      font-size: 18px;      /* Slightly smaller paragraph text */
      margin-bottom: 16px;  /* Less space below the paragraph */
      max-width: 450px;     /* Slightly less width for larger text */
    }
    .hero-left button {
      background-color: #ffc907; 
      border: none;
      padding: 12px 22px;   /* Slightly smaller button */
      border-radius: 6px;
      font-size: 16px;      /* Make button text slightly smaller */
      cursor: pointer;
      color: black;
      font-weight: normal;  /* Make button text not bold */
      width: 180px;         /* Slightly smaller button width */
      display: block;
      margin-top: 0;
    }
    .hero-left button:hover {
      background-color: #ffc907;
    }

    .hero-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0; /* Remove padding so image fills space */
      box-sizing: border-box;
      height: 100%; /* Fill container height */
    }
    .hero-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    /* Responsive for small screens */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        height: calc(100vh - 60px); /* Adjust for navbar */
      }
      .hero-left, .hero-right {
        flex: none;
        width: 100%;
        height: 50%;
        padding: 10px;
      }
      .hero-right img {
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Top branding -->
  <div class="navbar">
    <!-- Show the CHARITY.png image from the img folder on the top left -->
    <img 
      src="img/CHARITY.png" 
      alt="Charity Water Logo" 
      style="height:60px; vertical-align:middle;">
    <!-- The image replaces the previous logo and is sized simply -->
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-left">
      <h2>
        <!-- These lines are yellow and extra light (font-weight: 300) -->
        <span style="color: #ffc907; font-weight: 300;">More Than Water.<br>
        Clear Impact.<br></span>
        <!-- Only this part is bold and yellow -->
        <strong style="color: #ffc907;">Lasting Change.</strong>
      </h2>
      <p>Your donation brings clean water to families in need, with full transparency every step of the way.</p>
      <button>See Your Impact</button>
    </div>
    <div class="hero-right">
      <!-- This image fills all the white space on the right side -->
      <img 
        src="img/IMAGE.jpg" 
        alt="Charity Water Project" 
        style="width:100%; height:100%; object-fit:cover; border-radius:10px;"
      >
      <!-- width:100% and height:100% make the image fill the space -->
      <!-- object-fit:cover keeps the image from stretching -->
    </div>
  </div>

</body>
</html>
